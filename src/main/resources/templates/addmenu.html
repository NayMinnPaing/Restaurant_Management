<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Order Menu</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>


	<style>
		* {
			padding: 0;
			margin: auto;
			
		}
		.bg {
			padding-top: 20px;
			height: 90ex;
		}
		
		.menu {
			margin-left: 0px;
			padding: 2px 0 0 10px;
			font-size: 17px;
		}
		.order {
			position: relative;
		}
		.check-btn {
			position: absolute;
			left: 8%;
			border: 2px groove white;
			padding: 5px 10px;
			 background: black;
			 text-decoration: none;
			 color: white;
			top: 100px;
			cursor: pointer;
		}
		a {
			text-decoration: none;
			cursor: pointer;
		}
		
	</style>
</head>
<body style="background-color: pink;">
	<div class="mt-2">
			<a class="rounded border border-black bg-secondary px-3 py-1" th:href="@{/index}">back</a>
	</div>
	<div   class="container">
		
			<hr>
			<div class="row">
				<div class="col-5">
				<h2>Add Order Menu</h2>
					<form class="mt-2" th:action="@{/set}" method="post">
						<input type="hidden" name="tableId" th:value="${tableId}">
						<label for="item_Name">Menu Name </label><br>
						<input type="text" name="item_Name">
						<br><br>
						
						<label for="quantity">Amount </label><br>
						<input  type="number" name="quantity">
						 
						<br><br>
						<input width="70px" type="submit" value="Add To OrderList">
					</form>
				</div>
				<div class="col-7">
					<h4 align="center">Menu</h4>
					<table >
						
						<tr>
							<th>No&bull;</th>
							<th class="px-5">Name</th>
							<th>Price</th>
						</tr>
						
						
						<tr class="menu" th:each="menu: ${menulist}">
							<td th:text="${menu.item_id}"></td>
							<td class="px-5" th:text="${menu.item_Name}"></td>
							<td  th:text="${menu.item_price}"></td>
						</tr>
						
					</table>
				</div>
			</div>
			
		<hr>
		
		
		<div class="order" th:if="${not #lists.isEmpty(modellist)}">
			<h2 align="center">Order List</h2>
			<table border="1" >
			<thead class="mb-2">
				<tr>
					<th class="px-5">Menu Name</th>
					<th>Quantity</th>
					<th class="px-3">Table Number</th>
				</tr>
			</thead>
				<tr th:each="order: ${modellist}">
					<td class="px-5" th:text="${order.item_Name}"></td>
					<td th:text="${order.tableId}"></td>
					<td class="px-3" th:text="${order.quantity}"></td>
				</tr>
				
			</table>
		</div>
		
		
	</div>
	
</body>
</html>
