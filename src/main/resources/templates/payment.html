<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" >

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" ></script>

<style type="text/css">
	*{
	margin: 0;
	padding:0;
	}
	.box {
		
		margin-top: 100px;
		margin-bottom: 20px;
		margin-left: auto;
		margin-right: auto;
		border: 1px solid;
		padding: 10px 10px;
		box-shadow: 0 0 3px 1px black;
		
	}
	td {
		border-top: 1px dotted;
		padding: 10px 20px;
		margin-bottom: 30px;
	}
	th {
		padding: 10px 20px;
	}
	.rol_1 {
		border-right: 1px dotted;
	}
	tr {
		margin-bottom: 10px;
	}
	a {
		text-decoration: none;
		background: silver;
		cursor: pointer;
		padding: 3px 6px;
	}
</style>
</head>
<body>
	<div class="bg-info p-4 mb-4">
		
		<a th:href="@{/index}" class="border border-1-white rounded bg-sencondary m-0 px-1">Back</a>
		<h2 class="text-center">Cost</h2>
	</div>
	<div>
		<h5 class="text-center" th:if="${result != 0 && result !=null}">Table&#160;<span th:text="${tableId}" class="text-danger"></span>&#160;Checkout finish</h5>
		
	</div>
	<!--<div class="text-center" th:unless="${not #lists.isEmpty(modellist)}">
		<h5>There is No Order Data In table&#160;<span th:text="${tableId}"></span>&#160;to Checkout</h5>
	</div>  -->
	<div th:if="${#lists.isEmpty(modellist) && result == null}">
			<h4 align="center">No Order Data To Show</h4>
	</div>
 	<div th:unless="${ #lists.isEmpty(modellist)}" align="center" class="container">
		<hr>
		<div class="row justify-content-center">
			
			<div class="col-6 box">	
				<table>
					<tr>
						<th class="rol_1">Name</th>
						<th class="rol_1">Quantity</th>
						<th>Price</th>
					</tr>
					<tr th:each="model: ${modellist}">
						<td class="rol_1" th:text="${model.item_Name}"></td>
						<td class="rol_1" th:text="${model.quantity}"></td>
						<td th:text="${model.item_price}"></td>
					</tr>
				</table><br><br>
				<span class="m-3">Total Cost of Table&#160;(<span th:text="${tableId}"></span>)&#160;</span>
				<input type="number" style="width: 130px;" th:value="${totalprice.totalPrice}" name="totalPrice">
			</div>
		</div><br><br>
		<div style="padding-left: 60%;" >
		<a class="border border-secondary rounded" th:href="@{/delete/{tableId} (tableId=${tableId})}">Finish</a>
		</div>	
	</div >
	
		
		<br><br>
</body>
</html>
